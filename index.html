<!DOCTYPE html>
<html>
<head>

	<title>Bootswatch Demo</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">

  	<script src="js/jquery-ui.js"></script>

	<script type="text/javascript">
		$(function() {
			/*$( "#modal" ).draggable({
			  containment: "parent"
			});*/
			$("#page").click(function() {
				/* Act on the event */
				$("#page").hide();
				$("#modal").show();
			});
		});
	</script>
	<style type="text/css">
		.listmenu{
			width: 96px !important;
			background: red;
		}
		.listmenu li a:hover{
			background: blue;
		}
	</style>
</head>
<body style="width:100%; height:100%;">
	<div class="container" style="width: 860px; height:600px; background:; z-index:5;">
		<div>
			<p id="page">我是主页君~~</p>
		</div>
	</div>

        <div id="modal" class="bs-component" style="display: none; width:40%; margin:0; position: absolute; top: 200px; left: 400px;">
			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" date-dismisss="modal" aria-hidden="true">x</button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							<p>Success!</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">submit</button><button type="button" class="btn btn-default">cancle</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-group">
		  <a href="#" class="btn btn-default">Default</a>
		  <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>

		    <li class="divider"></li>
